{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Scraped Product URLs</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>URLs</th>
            </tr>
        </thead>
        <tbody>
            {% for product, urls in product_urls.items() %}
            <tr>
                <td>{{ product }}</td>
                <td>
                    <ul>
                        {% for url in urls %}
                        <li><a href="{{ url }}" target="_blank">{{ url }}</a></li>
                        {% endfor %}
                    </ul>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
