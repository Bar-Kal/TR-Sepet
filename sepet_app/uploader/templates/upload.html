{% extends "base.html" %}

{% block title %}Dosya Yükle - TR-Sepet{% endblock %}

{% block content %}
<div class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Dosya Yükle</h2>
                </div>
                <div class="card-body" style="padding: 2rem;">
                    {% if message %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endif %}
                    <form method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="secret_key">Gizli Anahtar</label>
                            <input type="password" class="form-control" id="secret_key" name="secret_key" required>
                        </div>
                        <div class="form-group">
                            <label for="file">Yüklenecek dosyayı seçin</label>
                            <input type="file" class="form-control-file" id="file" name="file" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Yükle</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
