<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title block can be overridden by child templates -->
    <title>{% block title %}Sepet{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='./img/page/favicon.ico') }}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="nav-left">
                    <a href="{{ url_for('index') }}" class="logo-brand">
                        <img src="{{ url_for('static', filename='./img/page/logo.png') }}" alt="Sepet Logo" class="logo">
                        <span class="brand">Sepet</span>
                    </a>
                </div>
                {% if show_header_search %}
                <div class="nav-center">
                    <form action="{{ url_for('products') }}" method="get" class="header-search-form">
                        <input type="search" name="q" class="shared-search-bar" placeholder="Gıda ürünü girin ..." value="{{ search_query or '' }}" pattern="^[a-zA-Z0-9çÇğĞıİöÖşŞüÜ\s]{2,30}$" minlength="2" maxlength="30" title="Arama çubuğuna sadece harf, rakam ve Türkçe karakterler girebilirsiniz. En az 2, en fazla 30 karakter olmalıdır.">
                    </form>
                </div>
                {% endif %}
                <div class="nav-right">
                    <a href="{{ url_for('about') }}">Hakkında</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <!-- The content block is where child templates will insert their content -->
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Sepet. Tüm hakları saklıdır. | <a href="{{ url_for('privacy') }}">Gizlilik Politikası</a></p>
    </footer>

    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
</body>
</html>
